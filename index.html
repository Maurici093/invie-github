<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>invie</title>
    <style media="screen">
    body {
      margin: 0;
    }
    img {
      max-width: 100%;
    }

    img#responsive{
      display: none;
    }

    @media screen and (max-width: 768px) {
        img#responsive{
          display: block;
        }
        img.desktop {
          display: none;
        }
    }

    </style>
  </head>
  <body>
  <img src="invie-responsive.png" alt="" id="responsive">
  <img src="header.jpg" alt="header" class="desktop">
  <img src="hero.jpg" alt="hero" class="desktop">
  <img src="acustica.jpg" alt="" class="desktop">
  <img src="clasica.jpg" alt="" class="desktop">
  </body>
</html>
